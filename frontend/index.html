<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    #chat {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg {
      margin: 5px 0;
    }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
    img.chat-img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const imageInput = document.getElementById('image');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      const file = imageInput.files[0];

      if (!msg && !file) return;

      // Show user message if exists
      if (msg) {
        chat.innerHTML += `<div class="msg user">You: ${msg}</div>`;
      }

      // Show uploaded image preview
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          chat.innerHTML += `<div class="msg user"><img class="chat-img" src="${e.target.result}" /></div>`;
          chat.scrollTop = chat.scrollHeight;
        };
        reader.readAsDataURL(file);
      }

      messageInput.value = '';
      imageInput.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Send message to backend if text exists
      if (msg) {
        const res = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
