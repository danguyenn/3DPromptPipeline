<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4A90E2;
      padding: 1rem;
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fafafa;
    }

    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #DCF8C6;
    }

    .bot-msg {
      align-self: flex-start;
      background-color: #e4e6eb;
    }

    img.chat-img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 6px;
      display: block;
    }

    .chat-form {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #fff;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .chat-form input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .chat-form input[type="file"] {
      display: none;
    }

    .upload-btn {
      background-color: #eaeaea;
      padding: 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .chat-form button {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    #image-preview {
      width: 100%;
      text-align: center;
      margin-top: 0.5rem;
    }

    #image-preview img {
      max-width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ§  AI Chat</div>
    <div class="chat-box" id="chat"></div>

    <form class="chat-form" id="chat-form">
      <label class="upload-btn" title="Upload image">
        ðŸ“Ž
        <input type="file" id="image" accept="image/*" />
      </label>
      <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
      <div id="image-preview"></div>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('image-preview');

    let imageDataUrl = null;

    // Show preview when image is selected
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageDataUrl = e.target.result;
          imagePreview.innerHTML = `<img src="${imageDataUrl}" alt="Preview" />`;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = '';
        imageDataUrl = null;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();

      if (!msg && !imageDataUrl) return;

      // Add message to chat
      if (msg) {
        addMessage("You", msg, true);
      }

      // Move previewed image into chat
      if (imageDataUrl) {
        const img = document.createElement("img");
        img.src = imageDataUrl;
        img.className = "chat-img";
        const wrapper = document.createElement("div");
        wrapper.className = "msg user-msg";
        wrapper.appendChild(img);
        chat.appendChild(wrapper);
        chat.scrollTop = chat.scrollHeight;
      }

      // Clear inputs
      messageInput.value = '';
      imageInput.value = '';
      imagePreview.innerHTML = '';
      const imageToSend = imageDataUrl;
      imageDataUrl = null;

      // Send message to backend
      if (msg) {
        try {
          const res = await fetch('http://localhost:5000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
          });
          const data = await res.json();
          addMessage("Bot", data.reply, false);
        } catch (err) {
          addMessage("Bot", "Error connecting to server.", false);
        }
      }
    });

    function addMessage(sender, text, isUser) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${isUser ? 'user-msg' : 'bot-msg'}`;
      msgDiv.innerText = `${text}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
